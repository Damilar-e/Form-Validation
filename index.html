<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
   <div class="container"> 
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-4">  
            
            <form action="">
                <div class="mb-3 mt-5">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" >
                </div>  

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" oninput="getMail()" class="form-control" id="email" placeholder="Enter email" name="email">
                    <div id="emailErr" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Phone Number:</label>
                    <input type="tel" oninput="getPhone()" class="form-control" id="phone" placeholder="Enter Number">
                    <div id="phoneErr" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" oninput="getPass()" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    <div id="passErr" class="text-danger"></div>
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
                </div>

                <button type="submit" class="col-12 col-md-2 btn btn-success">Submit</button>
            </form>
         </div> 
            </div>
                </div>
      <script>
        function getMail(){
            let email = document.getElementById('email');
            let emailvalue = email.value;
            let emailErr = "";

           if (emailvalue.indexOf('@') == -1 ||emailvalue.indexOf('.') == -1) {
                    emailErr = "Invalid Email";
           }
         document.getElementById('emailErr').innerHTML = emailErr;  
        }

        function getPhone(){
            let phone = document.getElementById("phone");
            let phonevalue = phone.value;
            let phoneErr = "";

           if(phonevalue.length != 11){
               phoneErr = 'Invalid Phone Number'
           } 
          else if ( phonevalue.startsWith('080') != true &&
                    phonevalue.startsWith('081') != true &&
                    phonevalue.startsWith('090') != true &&
                    phonevalue.startsWith('070') != true &&
                    phonevalue.startsWith('091') != true) {
                        phoneErr = "Invalid Phone Code"
                    }          
            document.getElementById('phoneErr').innerHTML = phoneErr;       
        }

        function getPass(){
            let password = document.getElementById('pwd');
            let passwordvalue = password.value;
            let passErr ="";

          if (passwordvalue.length < 6 ){
                passErr = "Invalid Password, use a longer password"
          }  
          document.getElementById('passErr').innerHTML = passErr
        }
      </script>  
</body>
</html>
